<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ml5 - A friendly machine learning library for the web.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A friendly machine learning library for the web.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Edit on Github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
  <div id="app">loading...</div>
  <script>
    const config = {
      editOnGithub:{
        docBase: 'https://github.com/ml5js/ml5-library/tree/release/docs/',
        docEditBase: 'https://ml5js.github.io/ml5-library',
        title:'Edit document'
      }
    }
    window.$docsify = {
      name: 'ml5',
      repo: 'https://github.com/ml5js/ml5-library',
      loadSidebar: '_sidebar.md',
      alias:{
        '/.*/sidebar.md': '/./sidebar.md'
      },
      subMaxLevel: 0,
      maxLevel:2,
      mergeNavbar: true,
      auto2top: false,
      plugins: [
        EditOnGithubPlugin.create(
          config.editOnGithub.docBase, null, config.editOnGithub.title
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <!-- Search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Emoji plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <!-- External JS -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <!-- Copy to clipboard -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
